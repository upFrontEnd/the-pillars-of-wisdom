name: Update README screenshot

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  screenshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bunx playwright install chromium --with-deps

      - name: Build
        run: bun run build

      - name: Start preview server
        run: |
          bun run preview &
          echo $! > server.pid
          sleep 2

      - name: Debug scripts
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- package.json ----"
          cat package.json
          echo "---- bun run (list scripts) ----"
          bun run

      - name: Take screenshot
        run: bun run screenshot

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true

      - name: Commit updated screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/img/screen.png
          if ! git diff --cached --quiet; then
            git commit -m "chore: update screenshot"
            git push
          else
            echo "No changes in screenshot."
          fi
